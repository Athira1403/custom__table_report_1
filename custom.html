<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Report</title>

  <!-- Include CSS in a <style> block -->
  <style>
    @font-face {
      font-family: 'Noto Sans TC';
      src: url('./fonts/noto-sans-tc-v10-latin_chinese-traditional-regular.woff2') format('woff2');
    }

    @font-face {
      font-family: 'Noto Sans SC';
      src: url('./fonts/noto-sans-sc-v11-latin_chinese-simplified-regular.woff2') format('woff2');
    }

    #tooltip {
      position: absolute;
      width: auto;
      height: auto;
      padding: 5px;
      background-color: white;
      border-radius: 4px;
      box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.4);
      pointer-events: none;
      font-family: sans-serif;
      font-size: 12px;
      z-index: 2;
    }

    .tooltipTable {
      font-family: Open Sans, Helvetica, Arial, sans-serif;
      border: 0;
      border-collapse: collapse;
      table-layout: auto;
    }

    .focus {
      font-weight: bold;
    }

    /* Customization to shade rows with 'TOTAL REVENUE' in the first column */
    table.reportTable tr td:first-child:contains('TOTAL REVENUE') {
      background-color: rgba(128, 128, 128, 1); /* Grey color, fully opaque */
    }

    table.reportTable tr td:first-child:contains('TOTAL REVENUE') ~ td {
      background-color: rgba(128, 128, 128, 1); /* Grey color, fully opaque */
    }

    .hidden {
      display: none;
    }

    .hover {
      background-color: #ffffbb;
    }

    .reportTable {
      font-family: Open Sans, Helvetica, Arial, Noto Sans SC, Noto Sans TC, sans-serif;
      border: 1px solid #cccccc;
      border-collapse: collapse;
      border-spacing: 3px;
    }

    thead {
      position: sticky;
      top: 0;
      z-index: 3;
      background-color: rgba(128, 128, 128, 0.9);
    }

    table.reportTable th {
      border: 1px solid #cccccc;
      border-bottom: 1px solid #000000 !important;
      padding: 5px;
    }

    table.reportTable td {
      vertical-align: super;
      padding: 5px;
      border: 1px solid #cccccc;
      border-collapse: collapse;
    }

    .headerCell {
      border-bottom: 1px solid #000000 !important;
      font-weight: bold;
      padding: 5px;
    }

    .indexCell.transposed {
      font-weight: bold;
    }

    .rowCell {
      vertical-align: super;
      padding-left: 5px;
    }

    .nonNumeric {
      text-align: left;
    }

    .numeric {
      text-align: right;
    }

    .negative {
      color: red;
    }

    .estimate {
      color: darkgray !important;
    }

    .singleIndex {
      padding-left: 15px !important;
    }

    .subtotal {
      font-style: italic;
      font-weight: bold;
      background: #d3d3d3;
    }

    .total {
      border-top: 2px solid #000000 !important;
      font-weight: bold !important;
    }

    .total.transposed {
      border-top: 0 !important;
      background: #d3d3d3;
    }

    .rectElem.animated {
      font-family: Open Sans, Helvetica, Arial, sans-serif;
      margin: 4px;
    }
  </style>
</head>
<body>

  <!-- Your table or custom visualization content -->
  <table class="reportTable">
    <tr>
      <td>Some Data</td>
      <td>More Data</td>
    </tr>
    <tr>
      <td>TOTAL REVENUE</td>
      <td>Revenue Data</td>
    </tr>
  </table>

  <!-- Include JavaScript in a <script> block -->
  <script>
    document.querySelectorAll("table.reportTable tr").forEach(row => {
      const firstCell = row.querySelector("td:first-child");
      if (firstCell && firstCell.textContent.trim() === "TOTAL REVENUE") {
        row.querySelectorAll("td").forEach(cell => {
          cell.style.backgroundColor = "rgba(128, 128, 128, 1)";  // Grey color, fully opaque
        });
      }
    });
  </script>

</body>
</html>
